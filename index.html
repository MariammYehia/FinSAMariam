<!doctype html>
<html>
  <head>
    <title>Fin ZD demo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chance/1.1.11/chance.min.js"></script>

    <script>
      // Generate fake user with Chance.js
      function generateFakeUser() {
        var chance = new Chance();
        var firstName = chance.first();
        var lastName = chance.last();
        var email = firstName.toLowerCase() + '.' + lastName.toLowerCase() + '@example.com';
        var userId = chance.guid();
        var createdAt = Math.floor(Date.now() / 1000);

        return {
          id: userId,
          name: firstName + ' ' + lastName,
          email: email,
          created_at: createdAt
        };
      }

      // Initialize a fake user
      var fakeUser = generateFakeUser();

      // Global Intercom settings
      window.intercomSettings = {
        api_base: "https://api-iam.intercom.io",
        app_id: "g9g2tez9",
        user_id: fakeUser.id,
        name: fakeUser.name,
        email: fakeUser.email,
        created_at: fakeUser.created_at
      };

      // Reset function
      function reset() {
        // Clear cookies
        document.cookie.split(";").forEach(function(c) {
          document.cookie = c.trim().split("=")[0] +
            "=;expires=Thu, 01 Jan 1970 00:00:00 UTC;path=/";
        });

        // Clear local/session storage
        localStorage.clear();
        sessionStorage.clear();

        // Create a fresh user
        fakeUser = generateFakeUser();
        window.intercomSettings.user_id = fakeUser.id;
        window.intercomSettings.name = fakeUser.name;
        window.intercomSettings.email = fakeUser.email;
        window.intercomSettings.created_at = fakeUser.created_at;

        // Restart Intercom with new user
        Intercom('shutdown');
        Intercom('boot', window.intercomSettings);
      }
    </script>
  </head>

  <body class="p-6 flex flex-col flex-1 items-center justify-center min-h-screen bg-cover"
        style="background-image: url('https://downloads.intercomcdn.com/i/o/1051523575/8c16c6bb97ae791131ead20c/blur.jpg')">

    <div class="flex flex-col space-y-2 items-center">
      <div>
        <img src="https://static.intercomassets.com/assets/default-avatars/fin/128-6a5eabbb84cc2b038b2afc6698ca0a974faf7adc9ea9f0fb3c3e78ac12543bc5.png"
             height="50" width="50">
      </div>
      <button class="bg-black text-white p-2 m-2 rounded hover:bg-opacity-75" onclick="reset()">Reset</button>
    </div>

    <!-- Intercom widget loader -->
    <script>
      (function() {
        var w = window; var ic = w.Intercom;
        if (typeof ic === "function") {
          ic('reattach_activator'); ic('update', w.intercomSettings);
        } else {
          var d = document; var i = function() { i.c(arguments); };
          i.q = []; i.c = function(args) { i.q.push(args); }; w.Intercom = i;
          var l = function() {
            var s = d.createElement('script'); s.type = 'text/javascript';
            s.async = true; s.src = 'https://widget.intercom.io/widget/g9g2tez9';
            var x = d.getElementsByTagName('script')[0];
            x.parentNode.insertBefore(s, x);
          };
          if (document.readyState === 'complete') {
            l();
          } else if (w.attachEvent) {
            w.attachEvent('onload', l);
          } else {
            w.addEventListener('load', l, false);
          }
        }
      })();

      // Explicit boot after page load
      window.addEventListener("load", function() {
        Intercom('boot', window.intercomSettings);
      });
    </script>

    <!-- ZD snippet -->
    <script id="ze-snippet" src="https://static.zdassets.com/ekr/snippet.js?key=47ffa047-319d-4764-b25e-d8af612030e9"></script>
  </body>
</html>
